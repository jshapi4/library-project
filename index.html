<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Shap's Library</title>
</head>
<body>
    <h1>Welcome to Shap's Library</h1>
    <label for="addBook"><h2>Add A New Book:</h2></label>
    <form class="btn" id="addBook" onsubmit="addBookToLibrary(event)">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Number of Pages: </label>
        <input type="number" id="pages"><br>
        <label for="read">Have you read this already?</label><br>
        <input type="radio" id="read" name="read" value="Read">
        <label for="read">Read</label><br>
        <input type="radio" id="notread" name="read" value="Not Read Yet">
        <label for="notread">Not Read Yet</label>
        <br>
        <input type="submit" value="Submit">

    </form>


    <div>
        <h2>My Library</h2>
        <div id="library"></div>
    
    </div>
    
<script src="books.js"></script>
</body>
</html>
